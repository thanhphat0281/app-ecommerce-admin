<section class="section">
    <div class="row">
       <div class="col-lg-12">
          <div class="card">
             <div class="card-body">
                <h5 class="card-title">Manage Author</h5>
                <table class="table">
                   <thead>
                      <tr>
                         <th scope="col">#</th>
                         <th scope="col">Image</th>
                         <th scope="col">Name</th>
                         <th scope="col">Information</th>
                         <th scope="col"></th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr *ngFor="let item of this.listAuthor; let indexOfelement=index;">
                         <th class="num" scope="row"> {{indexOfelement+1}}</th>
                         <td class="image-book"><img class="imgBook" [src]="item.imgAuthor" alt=""> </td>
                         <td class="name-book">{{item.nameAuthor}}</td>
                         <td class="price-book">{{item.detailAuthor}}</td>
                      
                         <td class="event-book">
                             <a href=""><i class="bi bi-pencil-square"></i> Update </a>
                         </td>
                      </tr>
                   </tbody>
                </table>
             </div>
          </div>
          
          
          
       </div>
      
    </div>
 </section>
